<body>
    <script>
        function arredondar (valor) {
            return Math.round(valor*100)/100
        }
        function calcularJuros (valor) {
            juros = arredondar(valor * 0.10)
            return juros
        }
        function calcularRendimentos (valor) {
            rendimentos = arredondar(valor * 0.005)
            return rendimentos 
        }
        function calcularSaldo (mes, saldoInicial, salario, aluguel, conta_de_luz, conta_de_agua, internet, transporte, lazer, alimentação) {
            console.log(mes)
            saldo = saldoInicial + salario - aluguel - conta_de_luz - conta_de_agua - internet - transporte - lazer - alimentação
            esta_negativo = saldo < 0
            if (esta_negativo) {
            juros = calcularJuros (saldo)
            saldo = arredondar(saldo + juros)
            } else {
            rendimentos = calcularRendimentos (saldo)
            saldo = arredondar(saldo + rendimentos)
            }
            return saldo
        }
        saldoInicial = 0

        conta_de_agua1 = 100
